<body style="background-color: lightblue;">

<div class="container">
<h4>Welcome in Ezio Employee Management System</hh2>
<hr>
<h4>update Employee</h4>
<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">

<input type="hidden" th:field="*{id}"/>
<input type="text" th:field="*{name}" class="form-control mb-4 col-4">
<input type="text" th:field="*{lastname}" class="form-control mb-4 col-4">
<input type="text" th:field="*{email}" class="form-control mb-4 col-4">
<input type="text" th:field="*{mobile}"  class="form-control mb-4 col-4">
<input type="text" th:field="*{password}" class="form-control mb-4 col-4">

<button type="submit" class="btn btn-info col-2">Update employee</button>

</form>
