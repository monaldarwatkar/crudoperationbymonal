<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<title>Ezio Infotech Employee</title>
<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>

        
        
</head>
<body style="background-color:lightblue;">

<div align="center" class="container my-2">

	<h4>New Employees List</h4>
	
	
		<div class="container">
			<a  class="btn btn-primary btn-sm mb-3" th:href="@{/showNewEmployee}">Add Employee</a>
			
		
			 
		<!--	th:href="@{/showNewEmployee}"-->
	<table border="3" bordercolor="black" class="table table-striped table-responsive-md">
		<thead>
			<tr>
				
				<th>FirstName</th>
				<th>LastName</th>
				<th>Email</th>
				<th>Mobile number</th>
				<th>Password</th>
				
				<th>Action</th>
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="ntest:${listEmployees}">
			
			<td th:text="${ntest.name}"></td>
			<td th:text="${ntest.lastname}"></td>
			<td th:text="${ntest.email}"></td>
			<td th:text="${ntest.mobile}"></td>
			<td th:text="${ntest.password}"></td>
			
			
			
			<td><a class="btn btn-primary" th:href="@{/showFormForUpdate/{id}(id=${ntest.id})}">Update</a>
			<a th:href="@{/deleteEmployee/{id}(id=${ntest.id})}"  class="btn btn-danger">Delete</a></td>
			

			
			
			
			</tr>
		</tbody>
	</table>
		
	
      </div>
    </div>
  </div>
</div>
		
</body>
</html>
